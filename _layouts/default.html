<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link type="application/atom+xml" rel="alternate" href="{{ "/feed.xml" | relative_url }}" title="{{ site.title }}" />
</head>
<body>
  <header class="site-header" role="banner" style="border-top: 5px solid #424242; border-bottom: 1px solid #e8e8e8; min-height: 55.95px; position: relative;">
    <div class="wrapper" style="max-width: calc(800px - (30px * 2)); margin-right: auto; margin-left: auto; padding-right: 30px; padding-left: 30px;">
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}" style="font-size: 26px; font-weight: 300; line-height: 54px; letter-spacing: -1px; margin-bottom: 0; float: left; text-decoration: none; color: #424242;">
        {{ site.title | escape }}
      </a>
    </div>
  </header>

  <main class="page-content" aria-label="Content" style="padding: 30px 0; flex: 1;">
    <div class="wrapper" style="max-width: calc(800px - (30px * 2)); margin-right: auto; margin-left: auto; padding-right: 30px; padding-left: 30px;">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer" style="border-top: 1px solid #e8e8e8; padding: 30px 0;">
    <div class="wrapper" style="max-width: calc(800px - (30px * 2)); margin-right: auto; margin-left: auto; padding-right: 30px; padding-left: 30px;">
      <div style="text-align: center; color: #828282; font-size: 15px;">
        <p style="margin: 0;">
          <a href="{{ "/" | relative_url }}" style="color: #666; text-decoration: none;">首页</a>
          <span style="margin: 0 0.5rem;">|</span>
          <a href="{{ site.baseurl }}/feed.xml" style="color: #666; text-decoration: none;">RSS订阅</a>
          <span style="margin: 0 0.5rem;">|</span>
          <span>{{ site.description | escape }}</span>
        </p>
      </div>
    </div>
  </footer>
</body>
</html>
