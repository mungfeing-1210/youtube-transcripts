<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <style>
/* Every 风格文章页面 */
body {
  font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  font-size: 18px;
  line-height: 1.7;
  color: #1a1a1a;
  background: #ffffff;
  margin: 0;
  padding: 0;
}

/* 顶部导航 */
.site-header {
  border-bottom: 1px solid #e8e8e8;
  padding: 1.5rem 0;
  background: white;
}

.header-wrapper {
  max-width: 680px;
  margin: 0 auto;
  padding: 0 2rem;
}

.back-link {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  color: #6b6b6b;
  text-decoration: none;
  font-size: 0.95rem;
  font-weight: 500;
  transition: color 0.2s ease;
}

.back-link:hover {
  color: #0a0a0a;
}

/* 文章容器 */
.article-container {
  max-width: 680px;
  margin: 0 auto;
  padding: 3rem 2rem 4rem;
}

/* 文章头部 */
.article-header {
  margin-bottom: 3rem;
  padding-bottom: 2rem;
  border-bottom: 1px solid #e8e8e8;
}

.article-title {
  font-family: "Tiempos Text", Georgia, "Times New Roman", serif;
  font-size: 2rem;
  font-weight: 700;
  line-height: 1.2;
  letter-spacing: -0.03em;
  color: #0a0a0a;
  margin: 0 0 1.5rem 0;
}

.article-meta {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 1rem;
  font-size: 0.95rem;
  color: #6b6b6b;
}

.meta-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.meta-channel {
  font-weight: 600;
  color: #2a2a2a;
}

.meta-divider {
  color: #d0d0d0;
}

.video-link {
  color: #0a0a0a;
  text-decoration: none;
  font-weight: 500;
  transition: opacity 0.2s ease;
}

.video-link:hover {
  opacity: 0.7;
}

/* 文章内容 */
.article-content {
  color: #1a1a1a;
}

/* 隐藏 markdown 中重复的标题和元信息 - 使用相邻选择器 */
.article-content > h1:first-child {
  display: none;
}

/* 隐藏 H1 后紧跟的段落（元信息） */
.article-content > h1 + p,
.article-content > h1 + p + p,
.article-content > h1 + p + p + p {
  display: none;
}

/* 隐藏 H1 后的第一条分隔线 */
.article-content > h1 + p + p + p + hr {
  display: none;
}

.article-content h2 {
  font-family: "Tiempos Text", Georgia, "Times New Roman", serif;
  font-size: 1.8rem;
  font-weight: 700;
  line-height: 1.3;
  letter-spacing: -0.02em;
  color: #0a0a0a;
  margin: 2.5rem 0 1rem 0;
}

.article-content h3 {
  font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  font-size: 1.3rem;
  font-weight: 700;
  line-height: 1.4;
  letter-spacing: -0.01em;
  color: #0a0a0a;
  margin: 2rem 0 1rem 0;
}

.article-content h4 {
  font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  font-size: 1.1rem;
  font-weight: 600;
  line-height: 1.5;
  color: #2a2a2a;
  margin: 1.5rem 0 0.8rem 0;
}

.article-content p {
  margin: 1.2rem 0;
  line-height: 1.8;
}

.article-content ul,
.article-content ol {
  margin: 1.2rem 0;
  padding-left: 1.5rem;
}

.article-content li {
  margin: 0.5rem 0;
  line-height: 1.8;
}

.article-content strong {
  font-weight: 600;
  color: #0a0a0a;
}

.article-content code {
  background: #f5f5f5;
  padding: 0.2rem 0.4rem;
  border-radius: 4px;
  font-size: 0.9em;
  font-family: "SF Mono", Monaco, monospace;
}

.article-content pre {
  background: #f5f5f5;
  padding: 1rem;
  border-radius: 8px;
  overflow-x: auto;
  margin: 1.5rem 0;
}

.article-content blockquote {
  border-left: 3px solid #0a0a0a;
  padding-left: 1.5rem;
  margin: 1.5rem 0;
  color: #4a4a4a;
  font-style: italic;
}

.article-content hr {
  border: none;
  border-top: 1px solid #e8e8e8;
  margin: 2.5rem 0;
}

/* 页脚 */
.site-footer {
  text-align: center;
  padding: 3rem 2rem;
  margin-top: 4rem;
  border-top: 1px solid #e8e8e8;
  color: #9b9b9b;
  font-size: 0.9rem;
}

.site-footer a {
  color: #6b6b6b;
  text-decoration: none;
  transition: color 0.2s ease;
  font-weight: 500;
}

.site-footer a:hover {
  color: #0a0a0a;
}

.footer-divider {
  margin: 0 0.8rem;
  color: #d0d0d0;
}

/* 响应式设计 */
@media screen and (max-width: 768px) {
  .article-title {
    font-size: 2rem;
  }

  .article-content h2 {
    font-size: 1.5rem;
  }

  .article-content h3 {
    font-size: 1.2rem;
  }

  .article-container {
    padding: 2rem 1.5rem 3rem;
  }
}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-wrapper">
      <a href="{{ site.baseurl }}/" class="back-link">
        ← 返回首页
      </a>
    </div>
  </header>

  <main class="article-container">
    <article>
      <header class="article-header">
        <h1 class="article-title">{{ page.title }}</h1>
        <div class="article-meta">
          <span class="meta-item">
            <span class="meta-channel">{{ page.channel }}</span>
          </span>
          <span class="meta-divider">·</span>
          <span class="meta-item">
            <time>{{ page.date | date: "%Y 年 %m 月 %d 日" }}</time>
          </span>
        </div>
      </header>

      <div class="article-content">
        {{ content }}
      </div>
    </article>
  </main>

  <footer class="site-footer">
    <p>
      <a href="{{ site.baseurl }}/">首页</a>
      <span class="footer-divider">|</span>
      <a href="{{ site.baseurl }}/feed.xml">RSS订阅</a>
      <span class="footer-divider">|</span>
      <span>Powered by <a href="https://deepmind.google/technologies/gemini/" target="_blank">Gemini 2.5</a> & <a href="https://jekyllrb.com/" target="_blank">Jekyll</a></span>
    </p>
  </footer>
</body>
</html>
